	<div class="row profile-filters">
		<span class="hidden-xs">Filters </span>
		<button class="btn btn--profile-filter" ng-class="{'btn-profile--active': seen}" ng-click="toggleUnseen()">
			<span ng-show="seen == true" class="glyphicon glyphicon-ok" />
			<span ng-show="seen == false" class="glyphicon glyphicon-plus" />
			unseen
		</button>
		<button class="btn btn--profile-filter" ng-class="{'btn-profile--active': !ended}" ng-click="toggleEnded()">
			<span ng-show="ended == true" class="glyphicon glyphicon-plus" />
			<span ng-show="ended == false" class="glyphicon glyphicon-ok" />
			continuing
		</button>
		<button class="btn btn--profile-filter" ng-class="{'btn-profile--active': archive}" ng-click="toggleArchiveSetting()">
			<span ng-show="archive == true" class="glyphicon glyphicon-ok" />
			<span ng-show="archive == false" class="glyphicon glyphicon-plus" />
			archived
		</button>

        <button class="hidden-xs btn btn-profile--toggle" ng-class="smallview" ng-click="toggleSmallView()">
            <span ng-show="smallview == true" class="glyphicon glyphicon-th-large" />
            <span ng-show="smallview == false" class="glyphicon glyphicon-th" />
        </button>

		<!-- Dunno how to implement these filters:
		<button class="btn btn--profile-filter"><span class="glyphicon glyphicon-plus" />favorite</button>
		<button class="btn btn--profile-filter"><span class="glyphicon glyphicon-plus" />2014</button>
		<button class="btn btn--profile-filter"><span class="glyphicon glyphicon-plus" />nudity</button>
		-->
	</div>
	<div class="row profile-series">
		<ul class="series-profile" as-sortable="{{touchdevice && '' || 'dragControlListeners' }}" ng-model="profileSeries">
		    <li ng-repeat="series in profileSeries" as-sortable-item class="fade fadein" ng-class="{'small-view': smallview}">
		    	<div as-sortable-item-handle class="hidden-xs"><i class="fa fa-arrows-alt"></i></div>
				<div onLoad="followButton='false'" ng-include src="'templates/partial/_series-profile.html'" />
		    </li>
		 </ul>
        <div ng-if="profileTopSeries.length > 0" class="series-browse">
            <h2>You are not followin any series at the moment, how about these?</h2>
            <ul class="series-search list-inline" infinite-scroll="getByGenre()" infinite-scroll-disabled='loadingGenre' infinite-scroll-distance='1'>
                <li ng-repeat="series in profileTopSeries">
                    <div onLoad="followButton='true'" ng-include src="'templates/partial/_series-small.html'" >
                </li>
             </ul>
        </div>
	</div>
