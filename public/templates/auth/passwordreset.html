<div class="password-reset row" ng-controller="PasswordResetCtrl">

    <div class="col-xs-12 col-sm-12 col-md-12 spacer-sm">
        <h1>Please fill in your e-mail address to reset your password</h1>
        <form ng-submit="passwsord-reset()" class="spacer-sm">
            <fieldset class="radius">

                <div class="form-group has-feedback">
                    <label class="control-label">Reset password</label>
                    <input type="text" class="form-control" name="email" placeholder="email" ng-model="credentials.email" required/>
                    <i class="form-control-feedback has-feedback-left glyphicon glyphicon-envelope"></i>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default">Reset password</button>
                </div>

            </fieldset>
        </form>


    </div>

</div>
