<div class="series-detail">

  <div class="row">
    <div class="col-md-12 col-lg-12">
      <h1>{{ series.name }} {{ series.id }}</h1>
      <p class="hidden-xs">{{ series.description }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4">
      <img class="img-responsive" ng-src="{{ series.poster_image | createImageUrl : series.unique_name }}">

		<button ng-show="!series.following" ng-controller="FollowingCtrl" class="btn btn-default" ng-click="followSeries(series.id, $event)">Follow</button>
		<button ng-show="series.following" ng-controller="FollowingCtrl" class="btn btn-default btn--following btn-success" ng-click="unfollowSeries(series.id, $event)">Following</button>

    </div>
    <div class="col-xs-7 col-sm-7 col-md-7">
      <dl class="dl-horizontal">
        <dt> First aired </dt>
        <dd> {{ series.firstaired }} </dd>
        <dt> Rating </dt>
        <dd> {{ series.rating }} </dd>
        <dt> Imdb ID </dt>
        <dd> {{ series.imdb_id }} </dd>
        <dt> Status </dt>
        <dd> {{ series.status }} </dd>
        <dt> Genre </dt>
        <dd> {{ series.category }} </dd>        
      </dl>
    </div>
  </div>

  <div class="row">
  	<ul>
  		<li ng-repeat="episode in episodes">
  			{{ episode.season }} . {{ episode.episode }} - {{ episode.name }}
  		</li>
  	</ul>
  </div>

  	<div class="row">
   		<img ng-show="series.fanart_image" class="img-responsive" ng-src="{{ series.fanart_image | createFanartUrl : series.unique_name }}">
	</div>

</div>
