<div id="flash" class="alert alert-success" ng-show="flash">
    {{ flash }}
</div>

<div ng-controller="SeriesSearchCtrl">
  <h1>Search results</h1>
  <p ng-show="results == 0">Nothing found, try these instead:</p>
  
  <ul class="series-search series-search-adjust">
    <li ng-repeat="series in seriesSearchResults" class="animation">
        <div onLoad="followButton='true'" ng-include src="'templates/partial/_series-small.html'" >
    </li>
</div>
