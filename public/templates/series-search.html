<div ng-controller="SeriesSearchCtrl">
  <h2> Search results</h2>
  <ul class="series-search">
    <li ng-repeat="series in series">
        <a href="#/series/{{series.unique_name}}">
            <h3>{{ series.name }}</h3>
            <img ng-src="{{ series.posterurl }}" alt="{{ series.name }}" />
        </a>
        <button ng-controller="SeriesCtrl" ng-click="followSeries()">Follow</button>
    </li>
</div>
