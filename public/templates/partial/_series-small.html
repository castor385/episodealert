<a href="#/series/{{series.unique_name}}">
    <h3>{{ series.name }}</h3>
    <img class="img-responsive" ng-src="{{ series.poster_image | createImageUrl : series.unique_name }}" alt="{{ series.name }}" />
</a>
<button ng-show="followButton" ng-controller="FollowingCtrl" class="btn btn-default" ng-click="followSeries(series.id, $event)">Follow</button>
